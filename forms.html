<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h1>Emobilis Student Registration</h1>
<form action="links.html"method="">
  <label for="fullname">Fullname</label>
  <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name"><br>
  <label for="email">EmailAddress</label>
  <input type="email"id="email"><br>
  <label for="dob">Date of Birth</label>
  <input type="date"id="dob"><br>
  <label for="pnum">Phone Number</label>
  <input type="text"id="pnum"><br>
  Gender:
  <label for="male">Male</label>
  <input type="radio"id="male" name="gender">
  <label for="female">Female</label>
  <input type="radio"id="female"name="gender"><br>
    <label for="Cours">Course Taken</label>
    <select name="Course" id="Cours">
        <option value="Python">Python</option>
        <option value="Javascript">JavaScript</option>
        <option value="React.js">React.js</option>
        <option value="MIT">MIT</option>

    </select><br>
    <label for="image">Upload Image</label>
    <input type="file"id="image"><br>

  <input type="submit"value="Register">
</form>

</body>
</html>
